<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - HealthyBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdn.lordicon.com/lordicon.js"></script>

</head>
<body>

<!-- Header (with logo and profile picture) -->
<header class="bg-success text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <!-- Logo -->
        <div class="logo fs-4 fw-bold">
            <a href="index.html" class="text-white text-decoration-none">HealthyBox</a>
        </div>

        <!-- Navigation -->
        <nav>
            <a href="index.html" class="text-white text-decoration-none mx-3">Home</a>
            <a href="menu.html" class="text-white text-decoration-none mx-3">Menu</a>
            <a href="subscription.html" class="text-white text-decoration-none mx-3">Subscription</a>
            <a href="contact.html" class="text-white text-decoration-none mx-3">Contact</a>
        </nav>
    </div>
</header>

<!-- Profile Page Content -->
<section class="profile py-5">
    <div class="container text-center">
        <h2 class="display-4 mb-4">Your Profile</h2>
        <p class="lead mb-5">Manage your profile information below.</p>

        <div class="row">
            <!-- Profile Picture and Info -->
            <div class="col-md-6 mx-auto">
                <div class="card shadow-lg mb-4">
                    <div class="card-body text-center">
                        <!-- Profile Picture -->
                        <img src="assets/images/fedi.jpg" alt="Profile Picture" class="rounded-circle mb-3" style="width: 150px; height: 150px;">

                        <!-- Profile Info -->
                        <h3>Fedi Trabelsi</h3>
                        <p>Email: fedi@gmail.com</p>
                        <p>Subscription: Premium Plan</p>
                        <a href="subscription.html" class="btn btn-success">Upgrade Subscription</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Profile Section -->
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h4>Edit Profile</h4>
                        <form action="#" method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label">Fedi Trabelsi</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="email@exapmle.com" required>
                            </div>
                            <button type="submit" class="btn btn-success">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Order Tracking Button -->
        <div class="row mt-4">
            <div class="col-md-6 mx-auto">
                <a href="order-tracking.html" class="btn btn-warning btn-lg">Track Your Orders</a>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer id="contact" class="bg-dark text-white py-4">
    <div class="container text-center">
        <p>Contact us:
            <lord-icon
                    src="https://cdn.lordicon.com/nqisoomz.json"
                    trigger="loop"
                    style="width:30px;height:30px">
            </lord-icon>
            <a href="mailto:info@healthybox.com" class="text-success">info@healthybox.com</a></p>
        <p>Follow us:
            <lord-icon
                    src="https://cdn.lordicon.com/gnqwqcgx.json"
                    trigger="loop"
                    style="width:20px;height:20px">
            </lord-icon>
            <a href="#" class="text-success mx-1">Facebook</a> |
            <lord-icon
                    src="https://cdn.lordicon.com/pwqdtrya.json"
                    trigger="loop"
                    style="width:20px;height:20px">
            </lord-icon>
            <a href="#" class="text-success mx-1">Instagram</a> |
            <lord-icon
                    src="https://cdn.lordicon.com/qrsdbrog.json"
                    trigger="loop"
                    style="width:20px;height:20px">
            </lord-icon>
            <a href="#" class="text-success mx-1">Twitter</a>
        </p>
    </div>
</footer>
</body>
</html>
